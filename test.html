<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload a file</h1>
    <form id="upload-form">
        <input type="file" id="file-input" name="file">
        <button type="submit">Upload</button>
    </form>
    <h2>Uploaded File</h2>
    <img id="uploaded-image" src="" alt="Uploaded Image" style="max-width: 100%;">

    <script>
        document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const fileInput = document.getElementById('file-input');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('http://127.0.0.1:8000/file', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (response.ok) {
                const imageUrl = `http://127.0.0.1:8000${result.url}`;
                document.getElementById('uploaded-image').src = imageUrl;
            } else {
                alert(result.detail);
            }
        });
    </script>
</body>
</html>
